  - name: Copy snmpd configuration file to snmp config directory
    tags: net-snmpd
    copy:
      src: net-snmpd.cfg
      dest: "{{ snmpd_config_path }}"
      owner: root
      group: root
      mode: 0644
      
- hosts: fedora_workstations
  become: true
  tasks:

  - name: Install essential software (Fedora)
    dnf:
      name: 
        - nano
        - net-snmp
        - wget
        - git
        - nfs-utils
        - yt-dlp
        - screen
        - neofetch
      update_cache: yes
